<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="CSS/index.css">
  <title>Type N Speak</title>
</head>

<body>
  <div class="container">
    <div>
      <img src="" alt="">
    </div>
    <form>
      <div>
        <textarea name="" id="text-input" cols="30" rows="10" placeholder="type anything. . ."></textarea>
      </div>
      <div>
        <label for="rate">rate</label>
        <div id="rate-value">1</div>
        <input type="range" id="rate" class="custom-range" min="0.5" max="2" value="1" step="0.1">
      </div>

      <div>
        <label for="pitch">pitch</label>
        <div id="pitch-value">1</div>
        <input type="range" id="pitch" class="custom-range" min="0" max="2" value="1" step="0.1">
      </div>
      <div>
        <select class="select" id="voice-select"></select>
      </div>
      <button>Play</button>
    </form>
  </div>


  <script src="JS/main.js"></script>
</body>

</html>
