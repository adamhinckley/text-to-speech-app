<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
    crossorigin="anonymous">
  <link rel="stylesheet" href="CSS/index.css">
  <title>Type N Speak</title>
</head>

<body>
  <div class="container">
    <div class="icon">
      <h1>Text to Speech Generator</h1>
      <i class="far fa-comments"></i>
    </div>
    <form>
      <textarea name="" id="text-input" placeholder="type anything. . ."></textarea>
      <label for="rate">rate</label>
      <div class="value1" id="rate-value">1</div>
      <input class="range" type="range" id="rate" class="custom-range" min="0.5" max="2" value="1" step="0.1">

      <label for="pitch">pitch</label>
      <div class="value2" id="pitch-value">1</div>
      <input class="range" type="range" id="pitch" class="custom-range" min="0" max="2" value="1" step="0.1">
      <label>select accent and language</label>
      <select class="select" id="voice-select" placeholder="accent and language"></select>
      <button>Play</button>
    </form>
  </div>


  <script src="JS/main.js"></script>
</body>

</html>
